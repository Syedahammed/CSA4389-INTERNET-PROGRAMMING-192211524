<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Blood Bank Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donor Login</h1>
        <form action="/login" method="post" onsubmit="validateLogin(); return false;">
            <div class="form-group">
                <label for="donorId">Donor ID:</label>
                <input type="text" id="donorId" name="donorId" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="notification" style="display:none; color:red; text-align:center;">
            Please fill out all fields.
        </div>
    </div>
    <script>
        function validateLogin() {
            var form = document.querySelector("form");
            var notification = document.getElementById("notification");
            if (form.checkValidity()) {
                alert("Login successful!"); // Placeholder for demonstration
                window.location.href = "index.html"; // Redirect to index.html after successful login
                return false; // Prevent actual form submission
            } else {
                notification.style.display = "block";
            }
        }
    </script>
</body>
</html>
